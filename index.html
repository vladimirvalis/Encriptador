<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </header>

        <main>
            <form>
                <label for="inputTexto"></label>
                <textarea id="inputTexto" placeholder="Ingrese el texto aquí" cols="75" rows="30"></textarea>
                <p>⚠ Solo letras minúsculas y sin acentos</p>
            </form>
            <input type="submit" value="Encriptar" class="encriptador">
            <input type="submit" value="Desncriptar" class="desencriptador">
            <div class="imagen">
                <img src="Imagenes/Muñeco.png" alt="Ningún mensaje fue encontrado">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="textoTrabajado"></div>

        </main>

        <footer>
            <p>Desarrollado por Vladimir Valis - 2022</p>
            <a href="https://www.linkedin.com/in/vladimirvalis/" target="_blank">
                <img src="Imagenes/linkedin_logo.png">
            </a>
            <a href="https://github.com/vladimirvalis" target="_blank">
                <img src="Imagenes/github_logo.png">
            </a>
        </footer>

    </body>

</html>
