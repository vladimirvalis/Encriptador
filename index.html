<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <header>
            <img src="Imagenes/Logo.png"></img>
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </header>

        <main>
            <section>
                    <textarea class="inputTexto" placeholder="Ingrese el texto aquí" cols="40" rows="6"></textarea>
                    <p>⚠ Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptador()">
                    Encriptar
                    </button>
                    <button class="desencriptar" onclick="botonDesencriptador()">
                    Desencriptar
                    </button>
                </div>
            </section>

            <section class="boxMensaje">
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>

        <footer>
            <p>Desarrollado por Vladimir Valis - 2022</p>
            <a href="https://www.linkedin.com/in/vladimirvalis/" target="_blank">
                <img class="links" src="Imagenes/linkedin_logo.png">
            </a>
            <a href="https://github.com/vladimirvalis" target="_blank">
                <img class="links" src="Imagenes/github_logo.png">
            </a>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
